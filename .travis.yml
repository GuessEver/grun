dist: trusty

before_install:
  - git clone https://github.com/Kitware/CMake.git
  - cd CMake
  - git checkout v3.8.1
  - ./bootstrap && make && sudo make install
  - cd ..
  - git clone https://github.com/google/googletest.git
  - cd googletest
  - git checkout release-1.8.0
  - mkdir build && cd build
  - cmake .. && make && sudo make install
  - cd ../..

script:
  - mkdir build
  - cd build
  - cmake ..
  - make
  - ./unit_tests
  - ./system_tests
